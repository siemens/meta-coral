header:
  version: 10

env:
  DISTRO_APT_PREMIRRORS: ""
  SSTATE_MIRRORS: ""

repos:
  isar:
    url: https://github.com/ilbers/isar
    refspec: cc6c78ebb6287fd16202b3c09ca7e8d3582120b0
    layers:
      meta:
    patches:
      "0001":
        repo: meta-coral
        path: patches/isar/0001-fix-locate-generated-debs-in-WORKDIR.patch

  meta-coral:

build_system: isar
machine: qemuamd64
distro: debian-bullseye
target: ci-meta-coral

local_conf_header:
  arch: |
    DISTRO_ARCH = "amd64"
  kernel: |
    KERNEL_NAME = "${DISTRO_ARCH}"
