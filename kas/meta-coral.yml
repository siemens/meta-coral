header:
  version: 10

env:
  DISTRO_APT_PREMIRRORS: ""
  SSTATE_MIRRORS: ""

repos:
  isar:
    url: https://github.com/ilbers/isar
    refspec: a4de91e7debb49b47e502b70527a6a91fb8cb9fc
    layers:
      meta:
      meta-isar:

  meta-coral:

build_system: isar
machine: qemuamd64
distro: debian-bullseye
target: ci-meta-coral

local_conf_header:
  kernel: |
    KERNEL_NAME = "${DISTRO_ARCH}"
