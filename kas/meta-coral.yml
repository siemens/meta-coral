header:
  version: 10

repos:
  isar:
    url: https://github.com/ilbers/isar
    refspec: 213b8f62fa74e87321f927fb6b4ed9db93e5cb37
    layers:
      meta:

  meta-coral:

build_system: isar
machine: qemuamd64
distro: debian-bullseye
target: ci-meta-coral

local_conf_header:
  arch: |
    DISTRO_ARCH = "amd64"
  kernel: |
    KERNEL_NAME = "${DISTRO_ARCH}"
